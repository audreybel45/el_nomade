    <meta charset="UTF-8" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CSS --> 
    <script src="../assets/js/registrar.js" type="module"></script> 
    <title>Alta de Usuario Nuevo</title>
  </head>
  <body>
    <header>
      <div class="contenedor-imagen-header">
        <img src="../assets/images/icon/logo.png" alt="Logo de la Pagina">
      </div>
      <label class="header-icono-hamburguesa" for="header-menu-hamburguesa"><img src="../assets/images/icon/menu.png" alt="Icono Menu Hamburguesa"></label>
      <input type="checkbox" id="header-menu-hamburguesa">
      <nav class="contenedor-link-header">
        <ul>
          <li><a href="../index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="./turismo.html"><i class="fas fa-map-marked-alt"></i> Turismo</a></li>
          <li><a href="./restaurantes.html"><i class="fas fa-utensils"></i> Restaurantes</a></li>
          <li><a href="./guias.html"><i class="fas fa-users"></i> Guias</a></li>
          <li><a href="./acceder.html"><i class="fas fa-sign-in-alt"></i> Acceder</a></li>
          <li><a href="./registrar.html"><i class="fas fa-user-plus"></i> Registrar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="registrar-contenedor-furmulario">
        <form class="registro-formulario" id="formulario-de-registro" enctype="multipart/form-data">
          <h2>Registro de nuevo usuario</h2>
          <div class="registrar-foto-perfil">
            <img id="registrar-foto-actual" src="https://i.ibb.co/8MPLpzp/imagen.jpg" alt="Preview de la imagen">
            <label id="registrar-label-imput"  class="input-formulario-file-label" for="registrar-foto-perfil">Cambiar Foto</label>
            <input class="input-formulario-file" type="file" id="registrar-foto-perfil" name="photo">
          </div>
          <div class="input-formulario">
            <label for="registrar-correo">Correo:</label>
            <input type="email" id="registrar-correo" name="correo" required >
          </div>
          <div class="input-formulario">
            <label for="registrar-dni">DNI:</label>
            <input type="text" id="registrar-dni" name="dni" required >
          </div>
          <div class="input-formulario">
            <label for="registrar-nombre">Nombre:</label>
            <input type="text" id="registrar-nombre" name="nombre" required >
          </div>
          <div class="input-formulario">
            <label for="registrar-apellido">Apellido:</label>
            <input type="text" id="registrar-apellido" name="apellido" required >
          </div>
          <div class="input-formulario">
            <label for="registrar-fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="registrar-fecha-nacimiento" name="fechaNacimiento" required>
          </div>
          <div class="input-formulario">
            <label for="registrar-nombre-usuario">Nombre de Usuario:</label>
            <input type="text" id="registrar-nombre-usuario" name="nombreUsuario" required >
          </div>
          <div class="input-formulario">
            <label for="registrar-clave">Clave:</label>
            <input type="password" id="registrar-clave" name="clave" required >
          </div>
          <div class="input-formulario">
            <label for="registrar-confirmar-clave">Confirmar Clave:</label>
            <input type="password" id="registrar-confirmar-clave" name="confirmarClave" required >
          </div>
          <div class="formulario-boton-acciones">
            <div class="formulario-terminos-condiciones">
              <input type="checkbox" name="checkbox" id="registrar-formulario-checkbox">
              <p>Estoy de acuerdo con los terminos y condiciones</p>
              <a href="./enconstruccion.html" target="_blank" rel="noopener noreferrer">Terminos y condiciones</a>
            </div>
            <button class="botones-formularios " type="button" id="registrar-boton-cargar">Registrar</button>
            <a href="./acceder.html">Ya tengo una cuenta!</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-primer-contenedor">
        <img src="../assets/images/icon/logo.png" alt="Logo de la pagina" >
        <form id="form-subscribete">
          <input
            type="email"
            id="footer-text-subscribir"
            name="subcribete"
            placeholder="Correo Electronico"
            required
          >
          <button type="button"  id="footer-boton-suscriptor">Subcribirse</button>
        </form>
      </div>
      <div class="footer-segundo-contenedor">
        <h4>Contacto</h4>
        <ul class="footer-contacto">
          <li>
            <a href="https://wa.me/543885273263" target="_blank" rel="noopener noreferrer">
              <img src="../assets/images/icon/whatsapp.png" alt="WhatsApp">  +543885273263
            </a>
            
          </li>
          <li>
            <a href="mailto:bdidominguez@gmail.com" target="_blank" rel="noopener noreferrer">
              <img src="../assets/images/icon/gmail.png" alt="Correo">  bdidominguez@gmail.com
            </a>
          </li>
        </ul>
        <h4>Redes Sociales</h4>
        <ul class="footer-redes-sociales">
          <li>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
              <img src="../assets/images/icon/linkedin.png" alt="LinkedIn">
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
              <img src="../assets/images/icon/youtube.png" alt="YouTube">
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
              <img src="../assets/images/icon/facebook.png" alt="Facebook">
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
              <img src="../assets/images/icon/instagram.png" alt="Instagram">
            </a>
          </li>
        </ul>
      </div>
    </footer>
    
  </body>
</html>
